<div class="container mt-5">
    <div class="row" *ngIf="isLoading == true">
        <div class="col-12 text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            <p>chargement...</p>
        </div>
    </div>
    

    <div class="row" *ngIf="isLoading == false" id="contentToConvert">
        <div class="col-md-4  ">
             <img src="assets/Fournisseur.jpg" class="w-100" alt="">
        </div>
        <div class="col-md-8  ">
          <h1>Fournisseur numero :{{fournisseur.idFournisseur}} </h1>
            <table class="table">
                <thead>     
                  <tr>
                    <th scope="col">firstName</th>
                    <th scope="col">lastName</th>
                    <th scope="col">Email </th>
                    <th scope="col">phone</th>
                    <th scope="col">adresse</th>
                  </tr>
               </thead>
                <tbody>
                  <tr >
                    <td>firstName :  {{fournisseur.firstName }} </td>
                    <td>lastName :  {{fournisseur.lastName }} </td>
                    <td>Email :  {{fournisseur.email }} </td>
                    <td>phone :  {{fournisseur.phone }} </td>
                    <td>adresse :  {{fournisseur.adresse }} </td>
                 </tr>
                </tbody>
              </table>
            

            <div>
              <button class="btn btn-danger" style="margin-right: 15px;" (click)="Delete(fournisseur.idFournisseur)"> Delete</button>
              <button class="btn btn-primary" style="margin-right: 15px;" (click)="Update(fournisseur.idFournisseur)"> Update</button>
            </div>

        </div>


        
        

    </div>

    

    
</div>
