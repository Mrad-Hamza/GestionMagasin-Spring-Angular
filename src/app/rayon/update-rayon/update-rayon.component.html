<div class="container" >
  <div *ngIf="!submitted">
      <h1>Update Rayon {{rayon.libelleRayon}}!</h1>
      <form (ngSubmit)="onSubmit()" >
          <div class="form-group">
              <label for="libelleRayon">Libelle</label>
              <input type="text" class="form-control" name="libelleRayon" [(ngModel)]="rayon.libelleRayon"/>
          </div>
          <div class="form-group">
            <label for="codeRayon">Code</label>
            <input type="text" class="form-control" name="codeRayon" [(ngModel)]="rayon.codeRayon" />
          </div>
          <div class="form-group">
          </div>
          <button type="submit" class="btn btn-dark" [disabled]="">Submit</button>
      </form>
  </div>
</div>
