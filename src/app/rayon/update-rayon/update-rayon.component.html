<div class="container" >
  <div *ngIf="!submitted">
      <h1>Update Rayon {{rayon.libelleRayon}}!</h1>
      <form (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label for="libelleRayon">Libelle</label>
              <input type="text" class="form-control" name="libelleRayon" [(ngModel)]="rayon.libelleRayon"/>
              <div class="alert alert-danger" [hidden]="">Libelle Ego is required</div>
          </div>
          <div class="form-group">
            <label for="codeRayon">Code</label>
            <input type="text" class="form-control" name="codeRayon" [(ngModel)]="rayon.codeRayon" />
            <div class="alert alert-danger" [hidden]="">Code is required</div>
          </div>
          <div class="form-group">
          </div>
          <button type="submit" class="btn btn-dark" [disabled]="">Submit</button>
      </form>
  </div>

  <div *ngIf="submitted">
      <h2>You submitted the following:</h2>
      <div class="row">
          <div class="col-md-2">Name</div>
          <div class="col-md-10 pull-left"></div>
      </div>
      <div class="row">
          <div class="col-md-2">Alter Ego</div>
          <div class="col-md-10 pull-left"></div>
      </div>
      <div class="row">
          <div class="col-md-2">Hero Email</div>
          <div class="col-md-10 pull-left"></div>
      </div>
      <div class="row">
          <div class="col-md-2">Power</div>
          <div class="col-md-10 pull-left"></div>
      </div>
      <br />
      <button class="btn btn-default" (click)="submitted=false">Edit</button>
  </div>
</div>
